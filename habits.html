<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Habits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="habits.html">Habits</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="habits">
        <h2>Your Habits</h2>
        <div class="habit-card">
            <img src="exercise.png" alt="Exercise">
            <h3>Exercise</h3>
            
        </div>
        <div class="habit-card">
            <img src="reading.png" alt="Reading">
            <h3>Read</h3>
            
        </div>
        <div class="habit-card">
            <img src="water.png" alt="Drink Water">
            <h3>Drink Water</h3>
           
        </div>
        <div class="habit-card">
            <img src="eat.jpg" alt="Eat">
            <h3>Eat</h3>
            <p>Have three balanced meals per day.</p>
        </div>
        <div class="habit-card">
            <img src="sleep.jpg" alt="Sleep">
            <h3>Sleep</h3>
            <p>Get 7-9 hours of quality sleep every night.</p>
        </div>
        <button class="add-habit-btn">
            <span>+</span>
        </button>
        <!-- Add more habit cards as needed -->
    </section>
    <footer>
        <p>&copy; 2024 Habit Tracker</p>
    </footer>
</body>
</html>
